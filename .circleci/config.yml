version: 2.1

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      workflow-id:
        type: string
        default: ${CIRCLE_WORKFLOW_ID:0:7}
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name udapeople-backend-<<parameters.workflow-id>>
            if aws s3 ls | grep udapeople-<<parameters.workflow-id>>; then
              aws s3 rm s3://udapeople-<<parameters.workflow-id>> --recursive
            fi
            aws cloudformation delete-stack --stack-name udapeople-frontend-<<parameters.workflow-id>>

      - revert-migrations:
          workflow-id: <<parameters.workflow-id>>

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      workflow-id:
        type: string
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            status=$(curl --insecure --request GET https://kvdb.io/Pi4Ly4ktw7LcDJDRuaQtMn/migration-<<parameters.workflow-id>>)
            echo $status
            if [[ "${status}" == 1 ]]; then
              npm run migrations:revert
            fi

orbs:
  aws-s3: circleci/aws-s3@3.0
jobs:

  attach-workspace:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: install tar
          command: |
            yum install -y tar gzip
      - run:
          name: where am i
          command: 
            ls -la
      - run: 
          name: create folder and file
          command: |
            mkdir workflows
            touch workflows/last_workflow_id.txt
            aws cloudformation list-exports --region us-east-2 --query "Exports[?Name==\`WorkflowID\`].Value" --no-paginate --output text >> workflows/last_workflow_id.txt
            cat workflows/last_workflow_id.txt
      - run:
          name: where am i
          command: 
            ls -la
      - persist_to_workspace:
          root: ~/project/workflows
          paths:
            - last_workflow_id.txt

  get-from-workspace:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: install tar
          command:
            yum install -y tar gzip
      - attach_workspace:
          at: ~/project/workflows
      - run:
          name: where am i
          command: 
            ls -la
      - run:
          name: where am i
          command: |
            cd ..
            ls -la
      - run:
          name: get from workspace
          command: |
            cd workflows 
            cat last_workflow_id.txt
            export TEST=$(head -n 1 last_workflow_id.txt)
            echo $TEST

  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-node_modules]
      - run: 
          name: install dependencies
          command: |
            cd frontend
            npm install
      - run:
          name: Build front-end 
          command: |
            cd frontend
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-node_modules

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout 
      - restore_cache:
          keys: [frontend-node_modules]
      - run:
          name: Test front-end
          command: |
            cd frontend
            npm run test

  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout 
      - restore_cache:
          keys: [frontend-node_modules]
      - run:
          name: Scan front-end
          command: | 
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-node_modules]
      - run: 
          name: Install dependencies
          command: |
            cd backend
            npm install
      - run:
          name: create .env file
          command: |
            cd backend
            touch .env
            ENVIRONMENT=production > .env
            VERSION=1 > .env
            echo TYPEORM_CONNECTION=postgres >> .env
            echo TYPEORM_MIGRATIONS_DIR=./src/migrations >> .env
            echo TYPEORM_ENTITIES=./src/modules/domain/**/*.entity.ts >> .env
            echo TYPEORM_MIGRATIONS=./src/migrations/*.ts >> .env
            echo TYPEORM_HOST=${TYPEORM_HOST} >> .env
            echo TYPEORM_PORT=${TYPEORM_PORT} >> .env
            echo TYPEORM_USERNAME=${TYPEORM_USERNAME} >> .env
            echo TYPEORM_PASSWORD=${TYPEORM_PASSWORD} >> .env
            echo TYPEORM_DATABASE=${TYPEORM_DATABASE} >> .env
      - run:
          name: Build back-end
          command: |
            cd backend
            cat .env
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-node_modules

  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout 
      - restore_cache:
          keys: [backend-node_modules]
      - run:
          name: Test back-end
          command: |
            cd backend
            npm run test

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout 
      - restore_cache:
          keys: [backend-node_modules]
      - run:
          name: Scan backend-end
          command: | 
            cd backend
            npm update
            npm audit fix --audit-level=critical --force

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: yum install -y tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople \
              --region=us-east-2 \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeople \
              --region=us-east-2 \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"

      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt

  configure-infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: [cf:08:97:6a:61:c9:84:68:f7:bd:63:ea:f6:cb:7e:54]
      - attach_workspace: #Attach the "workspace" to the job so that you have access to all the files you need (e.g. inventory file).
          at: ~/
      - run:
          name: Install dependencies
          command: |
            pip3 install --upgrade pip
            pip3 install --no-cache-dir awscli
            apk add --update ansible
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible
            cat inventory.txt
            ansible-playbook -i inventory.txt configure-server.yml
      # Here's where you will add some code to rollback on failure  
      - destroy-environment:
          workflow-id: "${CIRCLE_WORKFLOW_ID}"

  run-migrations:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-node_modules]
      - run: 
          name: Install aws cli for destroy env command
          command: |
            sudo apt-get -y -qq update
            sudo apt-get -y -qq install python3
            sudo apt-get -qq install awscli
            aws --version
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install
            npm run migrations > migration_${CIRCLE_WORKFLOW_ID:0:7}.txt
            cat migration_${CIRCLE_WORKFLOW_ID:0:7}.txt
      - run:
          name: Send migration results to memstash
          command: |
            cd backend
            cat migration_${CIRCLE_WORKFLOW_ID:0:7}.txt
            result=0
            if grep -q "has been executed successfully." ~/project/backend/migration_${CIRCLE_WORKFLOW_ID:0:7}.txt
            then
              result=1
            fi

            curl --insecure \
            --data ${result} \
            https://kvdb.io/Pi4Ly4ktw7LcDJDRuaQtMn/migration_${CIRCLE_WORKFLOW_ID:0:7}

            echo ${result}
      - destroy-environment:
          workflow-id: "${CIRCLE_WORKFLOW_ID}"

  deploy-frontend:
    docker:
      # Docker image here that supports AWS CLI
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Install job dependencies
          command: |
            sudo apt-get -y -qq update
            sudo apt-get -y update
            sudo apt -y install curl tar gzip
            sudo apt-get -y -qq install python3
            sudo apt-get -qq install awscli
            aws --version
      - run:
          name: Get backend url
          command: |
            cd frontend
            export BACKEND_IP=$(aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' --output text)
            echo "BACK IP: ${BACKEND_IP}"
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            echo "${AWS_DEFAULT_REGION}"
            echo API_URL="http://${BACKEND_IP}:3030" >> .env
      - run:
          name: Install back dependencies
          command: |
            cd frontend
            npm install
            npm run build
            cat ./dist/index.html
      
      - run:
          name: copy local files to s3
          command: |
            aws s3 cp ~/project/frontend/dist/ s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7}/ --recursive
      - destroy-environment:
          workflow-id: "${CIRCLE_WORKFLOW_ID}"
      
  deploy-backend:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["cf:08:97:6a:61:c9:84:68:f7:bd:63:ea:f6:cb:7e:54"]
      - restore_cache:
          keys: [backend-build]
      - attach_workspace: #Attach the "workspace" to the job so that you have access to all the files you need (e.g. inventory file).
          at: ~/
      - run:
          name: install job dependencies
          command: |
            pip3 install --upgrade pip
            pip3 install --no-cache-dir awscli
            apk add --update ansible curl
      - run:
          name: compress backend
          command: |
            tar -C ~/project/backend -czvf artifact.tar.gz .
      - run:
          name: Run ansible file
          command: |
            cd .circleci/ansible
            echo "Contents  of the inventory.txt file is -------"
            cat inventory.txt
            ansible-playbook -i inventory.txt deploy-backend.yml

      - destroy-environment:
          workflow-id: "${CIRCLE_WORKFLOW_ID}"

  smoke-test:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - run:
          name: Install dependancies
          command: |
            apk add curl tar gzip
            pip install awscli
      - attach_workspace:
          at: ~/
      - run:
          name: Frontend smoke test
          command: |
            URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website.us-east-2.amazonaws.com/#/employees"            
            echo ${URL} 
            if curl -s ${URL} | grep "Welcome"
            then
              return 0
            else
              return 1
            fi
      - run:
          name: Backend smoke test
          command: |
            export BACKEND_IP=$(aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' --output text)
            echo "BACK IP: ${BACKEND_IP}"
            URL_BACK="http://${BACKEND_IP}:3030/api/status"
            echo ${URL_BACK}
            curl ${URL_BACK}
      - destroy-environment:
          workflow-id: "${CIRCLE_WORKFLOW_ID}"

  cloudfront-update:
    docker:
      # Docker image here that supports AWS CLI
      - image: amazon/aws-cli
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Install dependencies
          command: |
            yum -y install nodejs tar gzip 
      - run:
          name: Update cloudfront distribution
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/cloudfront.yml \
              --stack-name udapeople-cloudfront \
              --parameter-overrides WorkflowID=${CIRCLE_WORKFLOW_ID:0:7}

  cleanup:
    docker:
      # Docker image here
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: install tar
          command:
            yum install -y tar gzip
      - attach_workspace:
          at: ~/project/workflows
      - run:
          name: where am i
          command: 
            ls -la
      - run:
          name: Remove old stacks and files
          command: |
            cat workflows/last_workflow_id.txt
            export OldWorkflowID=$(head -n 1 workflows/last_workflow_id.txt)
            echo $OldWorkflowID
            echo "${OldWorkflowID}"
            echo ${CIRCLE_WORKFLOW_ID:0:7}
            if [[ "${CIRCLE_WORKFLOW_ID:0:7}" =~ "${OldWorkflowID}" ]]
            then
              # your code here
              aws s3 rb s3://udapeople-${OldWorkflowID} --region us-east-2 --force --debug
              aws cloudformation delete-stack --region us-east-2 --stack-name udapeople-frontend-${OldWorkflowID} --debug
              aws cloudformation delete-stack --region us-east-2 --stack-name udapeople-backend-${OldWorkflowID} --debug
            fi



workflows:
  default:
    jobs:
      - attach-workspace
      - get-from-workspace:
          requires: [attach-workspace]
      - build-frontend:
          requires: [get-from-workspace]
      - build-backend:
          requires: [get-from-workspace]
      - test-frontend:
          requires: [build-frontend]
      - scan-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
      - deploy-infrastructure:
          requires: [test-frontend,scan-frontend,test-backend,scan-backend]
          filters:
            branches:
              only: [master]
      - configure-infrastructure:
          requires: [deploy-infrastructure]
      - run-migrations:
          requires: [configure-infrastructure]
      - deploy-frontend:
          requires: [run-migrations]
      - deploy-backend:
          requires: [run-migrations]
      - smoke-test:
          requires: [deploy-frontend, deploy-backend]
      - cloudfront-update:
          requires: [smoke-test]
      - cleanup:
          requires: [cloudfront-update]